<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">

    <script defer src="../js/game.js"></script>
    <title>Memory Game</title>
  </head>  
  <body>

    <label for="dificuldade">Selecione a Dificuldade</label>
    <select id="dificuldade">
      <option value="4" selected>Fácil (4pares)</option>
      <option value="6" selected>Médio (6 pares)</option>
    <option value="10">Dificil (10 pares)</option>
  </select>
  <button id="start-game">Iniciar Jogo</button>

    <main>
      <header>
        <span class="player"></span>
        <span>Tempo:<span  class="timer"> 00</span></span>
        <span>Tentativas:<span class="attempts">0</span>
        <button id="pause-button">Pause</button>
      </header>
  
      <div class="grid"></div>
    </main>
      
  </body>
  </html>
